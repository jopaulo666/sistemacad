	<h1>Novo aluno</h1>
	
	<div id="infoMensager">
		(mensagem de sucesso ou erro)
	</div>
	
	<br>
	
	<form action="">
		<!-- borda que delimita campos -->
		<fieldset>
			<legend>Dados pessoais</legend> <!-- mensagem dentro da borda -->			
			<label for="nome">Nome:</label> <br>
			<input type="text" name="nome" id="nome"> <br><br>			
			<label for="sexo">Sexo:</label><br>
			<select name="sexo" id="sexo">
				<option>Masculino</option>
				<option>Feminino</option>
			</select><br><br>
			<label for="cpf">CPF:</label> <br>
			<input type="text" name="cpf" id="cpf"> <br><br>		
			<label for="rg">RG:</label> <br>
			<input type="text" name="rg" id="rg"> <br><br>			
			<label for="dataNascimento">Data de Nascimento:</label> <br>
			<input type="date" name="dataNascimento" id="dataNascimento">
		</fieldset>
		
		<br>
		
		<fieldset>
			<legend>Situação</legend>
			<label for="situacao">Situação:</label><br>
			<select name="situacao" id="situacao">
				<option>Ativo</option>
				<option>Inativo</option>
				<option>Pendente</option>
			</select>
		</fieldset>
		
		<br>
		
		<fieldset>
			<legend>Endereço</legend>			
			<label for="rua">Rua:</label> <br>
			<input type="text" name="rua" id="rua"> <br><br>			
			<label for="numero">Número:</label> <br>
			<input type="text" name="numero" id="numero"> <br><br>			
			<label for="complemento">Complemento:</label> <br>
			<input type="text" name="complemento" id="complemento"> <br><br>			
			<label for="cidade">Cidade:</label> <br>
			<input type="text" name="cidade" id="cidade"> <br><br>			
			<label for="estado">Estado:</label><br>
			<select name="estado" id="estado">
				<option>Lista</option>
			</select><br><br>			
			<label for="cep">CEP:</label> <br>
			<input type="text" name="cep" id="cep">
		</fieldset>
		
		<br>
		
		<fieldset>
			<legend>Contato</legend>
			<label for="email">E-mail:</label><br>
			<input type="text" name="email" id="email"><br><br>
			<label for="telefoneCelularDDD">Telefone celular:</label> <br>
			<input type="tel" name="telefoneCelularDDD" id="telefoneCelularDDD">
			<input type="tel" name="telefoneCelularNumero" id="telefoneCelularNumero"><br><br>
			<label for="telefoneFixoDDD">Telefone fixo:</label> <br>
			<input type="tel" name="telefoneFixoDDD" id="telefoneFixoDDD">
			<input type="tel" name="telefoneFixoNumero" id="telefoneFixoNumero">
		</fieldset>
		
		<BR>
		
		<input type="submit" value="Gravar">
		<input type="button" value="Relatório de acesso">
	</form>

<!-- rodapé inicio -->
</body>
</html>
